<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKUYrHfcHHR6IvmT8O-JEPQZQxKlMmXeWeUA&usqp=CAU"
    />
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-md-7 text-center">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center">By Arjun</h4>
        <div class="col-md-6 row justify-content-center">
          <div class="col-10">
            <form action="" id="search-form">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label for="xyz">Coin Type</label>
                  <select name="cointype" id="xyz" class="form-control">
                    <option value="bitcoin">Bitcoin-USD</option>
                    <option value="dogecoin">Dogecoin-USD</option>
                    <option value="ethereum">Etherium-USD</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                  </select>
                </div>
              </div>

              <button class="col-12 btn btn-primary" type="submit">
                Get Price
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center">
          <table class="col-md-7 m-2" border="1px" id="tableresult"></table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
